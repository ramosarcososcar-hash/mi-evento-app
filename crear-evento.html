<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Crear Evento</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #10b981; --nav: #0f172a; }
    body { font-family: 'Inter', sans-serif; background: #f8fafc; margin: 0; padding-top: 120px; display: flex; justify-content: center; }
    
    .navbar { position: fixed; top: 0; width: 100%; background: var(--nav); z-index: 1000; padding: 16px 0; }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; padding: 0 24px; align-items: center; }
    .nav-brand { color: var(--primary); font-weight: 800; font-size: 1.5rem; text-decoration: none; }
    .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-size: 0.9rem; }

    .form-card { background: white; padding: 40px; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.1); width: 100%; max-width: 450px; border: 1px solid #e2e8f0; }
    h2 { margin-top: 0; font-size: 1.5rem; color: #1e293b; text-align: center; }
    label { font-size: 0.85rem; font-weight: 600; color: #64748b; margin-top: 15px; display: block; }
    input { width: 100%; padding: 12px; margin: 8px 0 16px; border: 1px solid #cbd5e1; border-radius: 12px; box-sizing: border-box; }
    button { width: 100%; padding: 16px; background: var(--primary); color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 700; font-size: 1rem; margin-top: 10px; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-brand">üöÄ EVENTOSAPP</a>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="crear-evento.html">Crear</a>
      <a href="admin-inscritos.html">Inscritos</a>
    </div>
  </div>
</nav>

<div class="form-card">
  <h2>Crear Nuevo Evento</h2>
  <label>Nombre de la Actividad</label>
  <input type="text" id="t" placeholder="Ej: Comedor Lunes">
  <label>Fecha</label>
  <input type="date" id="f">
  <label>Aforo M√°ximo</label>
  <input type="number" id="a" placeholder="Ej: 30">
  <label>Imagen del Evento</label>
  <input type="file" id="img" accept="image/*">
  <button id="go">Publicar Evento</button>
  <p id="st" style="text-align:center; font-weight: 600; margin-top: 15px;"></p>
</div>

<script>
  const SUPABASE_URL = "https://hguedfbzspebcyxibers.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhndWVkZmJ6c3BlYmN5eGliZXJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjU5MDQsImV4cCI6MjA4NjQwMTkwNH0.oSRQL0p0ziaRvuyg8oHzQxPL3T1ZJG0n86ZA_a82eFw";
  
  // Usamos supabaseClient para evitar conflictos globales
  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  document.getElementById('go').onclick = async () => {
    const t = document.getElementById('t').value;
    const f = document.getElementById('f').value;
    const a = document.getElementById('a').value;
    const file = document.getElementById('img').files[0];
    const st = document.getElementById('st');

    if(!t || !f || !file) return alert("Por favor completa todos los campos");

    st.innerText = "‚è≥ Subiendo imagen...";
    st.style.color = "blue";
    
    try {
        const path = `eventos/${Date.now()}_${file.name}`;
        const { error: upError } = await supabaseClient.storage.from('imagenes-eventos').upload(path, file);
        if(upError) throw upError;

        const { data: urlData } = supabaseClient.storage.from('imagenes-eventos').getPublicUrl(path);
        
        st.innerText = "üíæ Guardando datos...";
        const { error: dbError } = await supabaseClient.from('eventos').insert([{ 
            titulo: t, 
            fecha: f, 
            aforo: a, 
            imagen_url: urlData.publicUrl 
        }]);

        if(dbError) throw dbError;
        
        st.innerText = "‚úÖ ¬°Evento publicado!";
        st.style.color = "green";
        document.querySelectorAll('input').forEach(i => i.value = "");
    } catch(err) {
        st.innerText = "‚ùå Error: " + err.message;
        st.style.color = "red";
    }
  };
</script>
</body>
</html>
