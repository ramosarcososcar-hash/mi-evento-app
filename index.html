<body>

  <script>
    // 1. ConfiguraciÃ³n
    const SUPABASE_URL = "https://hguedfbzspebcyxibers.supabase.co";

    async function guardar() {
      const nombreInput = document.getElementById("nombre");
      const nombre = nombreInput.value.trim();
      const mensaje = document.getElementById("mensaje");

      if (!nombre) {
        alert("Por favor, escribe tu nombre");
        return;
      }

      mensaje.innerText = "Guardando...";

      // INTENTO DE INSERTAR
      const { data, error } = await client
        .from("inscritos")
        .insert([{ nombre: nombre }])
        .select(); // IMPORTANTE: Esto requiere la polÃ­tica de SELECT activada

      console.log("Respuesta Supabase:", { data, error });

      if (error) {
        mensaje.style.color = "red";
        mensaje.innerText = "Error: " + error.message;
        console.error("Detalle del error:", error);
      } else {
        mensaje.style.color = "green";
        mensaje.innerText = "Â¡Guardado correctamente! ðŸŽ‰";
        nombreInput.value = ""; // Limpiar campo
