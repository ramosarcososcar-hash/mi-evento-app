<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EventosApp - Inicio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root { --primary: #10b981; --primary-dark: #059669; --bg: #f8fafc; --nav: #0f172a; }
    body { font-family: 'Inter', sans-serif; background: var(--bg); margin: 0; padding-top: 80px; color: #1e293b; }
    
    /* Navbar Moderna */
    .navbar { position: fixed; top: 0; width: 100%; background: var(--nav); backdrop-filter: blur(10px); z-index: 1000; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    .nav-container { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; padding: 16px 24px; align-items: center; }
    .nav-brand { color: var(--primary); font-weight: 800; font-size: 1.5rem; text-decoration: none; letter-spacing: -0.025em; }
    .nav-links a { color: #f8fafc; text-decoration: none; margin-left: 24px; font-size: 0.9rem; font-weight: 500; transition: 0.2s; }
    .nav-links a:hover { color: var(--primary); }

    /* Contenido */
    .container { max-width: 1200px; margin: 40px auto; padding: 0 24px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 32px; }
    
    .card { background: white; border-radius: 20px; overflow: hidden; border: 1px solid #e2e8f0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    .card img { width: 100%; height: 220px; object-fit: cover; }
    .card-body { padding: 24px; }
    .card-body h3 { margin: 0 0 12px; font-size: 1.25rem; font-weight: 700; }
    
    input { width: 100%; padding: 12px; margin-top: 12px; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 0.95rem; }
    input:focus { outline: 2px solid var(--primary); border-color: transparent; }
    button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 10px; margin-top: 20px; cursor: pointer; font-weight: 600; transition: 0.2s; }
    button:hover { background: var(--primary-dark); }
    .msg { font-size: 13px; text-align: center; margin-top: 12px; font-weight: 500; }
  </style>
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="index.html" class="nav-brand">üöÄ EVENTOS<span>APP</span></a>
    <div class="nav-links">
      <a href="index.html">Inicio</a>
      <a href="crear-evento.html">Crear</a>
      <a href="admin-inscritos.html">Inscritos</a>
    </div>
  </div>
</nav>

<div class="container">
  <h1 style="margin-bottom: 40px; text-align: center;">Pr√≥ximas Actividades</h1>
  <div id="eventos-container" class="grid"></div>
</div>

<script>
  const SUPABASE_URL = "https://hguedfbzspebcyxibers.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhndWVkZmJ6c3BlYmN5eGliZXJzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4MjU5MDQsImV4cCI6MjA4NjQwMTkwNH0.oSRQL0p0ziaRvuyg8oHzQxPL3T1ZJG0n86ZA_a82eFw";
  const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  async function cargar() {
    const { data } = await supabaseClient.from('eventos').select('*').order('fecha');
    const container = document.getElementById('eventos-container');
    if (!data || data.length === 0) {
        container.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>No hay eventos disponibles por ahora.</p>";
        return;
    }
    container.innerHTML = data.map(ev => `
      <div class="card">
        <img src="${ev.imagen_url || 'https://via.placeholder.com/600x400?text=Sin+Imagen'}">
        <div class="card-body">
          <h3>${ev.titulo}</h3>
          <p style="color: #64748b; font-size: 0.9rem;">üóìÔ∏è ${new Date(ev.fecha).toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
          <input type="text" id="n-${ev.id}" placeholder="Tu nombre">
          <input type="text" id="a-${ev.id}" placeholder="Tu apellido">
          <button onclick="inscribir('${ev.id}')">Confirmar Inscripci√≥n</button>
          <div id="m-${ev.id}" class="msg"></div>
        </div>
      </div>
    `).join('');
  }

  async function inscribir(id) {
    const n = document.getElementById(`n-${id}`).value.trim();
    const a = document.getElementById(`a-${id}`).value.trim();
    const m = document.getElementById(`m-${id}`);
    if(!n || !a) return alert("Rellena los campos");
    m.innerText = "Registrando...";
    const { error } = await supabaseClient.from('inscritos').insert([{ nombre: n, apellido1: a, evento_id: id }]);
    m.innerText = error ? "‚ùå Error al inscribir" : "‚úÖ ¬°Inscrito correctamente!";
    m.style.color = error ? "#ef4444" : "#10b981";
  }
  cargar();
</script>
</body>
</html>
